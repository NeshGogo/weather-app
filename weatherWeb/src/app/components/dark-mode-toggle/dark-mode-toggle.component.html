<label class="inline-flex items-center cursor-pointer">
  <input
    type="checkbox"
    [checked]="isDark()"
    class="sr-only peer"
    (click)="modeHandler()"
  />

  >

      <svg
        class="w-5 h-5"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
