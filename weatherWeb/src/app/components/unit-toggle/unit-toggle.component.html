<label class="inline-flex items-center cursor-pointer">
  <input
    type="checkbox"
    [checked]="isCelsius()"
    class="sr-only peer"
    (click)="unitHandler()"
  />
  <div
    class="p-1 relative w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-white dark:bg-green-900 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-green-900"
  >
    @if(isCelsius()){
      <p class="-mt-1 font-bold text-white">°C</p>
    }@else {
      <p class="-mt-1 font-bold text-gray-700 dark:text-white text-right">°F</p>
    }
  </div>
</label>
